version: '3.3'
networks:
  nestjsnetwork:
services:
  postgres-nestjs:
    image: postgres:13
    container_name: postgres-nestjs
    environment:
      - POSTGRES_DB=nestjs_typeorm
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=nestjs
    ports:
      - '54321:5432' # üëàüèªAc√° le decimos que dentro del contenedor el puerto que usar√° es el 5432 y
        # para que nosotros usemos fuera del contenedor le decimo que exponga el puerto 54321
    volumes:
      - './postgres_data:/var/lib/postgresql/data'
    networks:
      - nestjsnetwork

  pgadmin: ##üëà add pgadmin
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
     - PGADMIN_DEFAULT_EMAIL=root@admin.com
     - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - "5050:80"
    networks:
      - nestjsnetwork
    depends_on:
      - postgres-nestjs

  mysql-nestjs:
    image: mysql:5
    container_name: mysql-nestjs
    environment:
       MYSQL_DATABASE: mysql-nestjs
       MYSQL_USER: root
       MYSQL_PASSWORD: nestjs
       MYSQL_ROOT_PASSWORD: nestjs
    ports:
      - '33088:3306'
    volumes:
      - './mysql_data:/var/lib/mysql'

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - MYSQL_ROOT_PASSWORD=nestjs
      - PMA_HOST=mysql-nestjs
    ports:
      - '8085:80'
    depends_on:
      - mysql-nestjs


